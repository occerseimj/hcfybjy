<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收费状态查询</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 550px;
            padding: 30px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
            font-size: 28px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 2px;
        }
        
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: #fff8e1;
            border-radius: 10px;
            font-size: 0.85rem;
            text-align: left;
            border-left: 4px solid #ffc107;
        }
        
        .instructions h3 {
            color: #2c5030;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .instructions ul {
            padding-left: 20px;
            margin-bottom: 10px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        .instructions strong {
            color: #e74c3c;
        }
        
        .warning {
            background: #ffebee;
            color: #c62828;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .warning i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        #qr-reader {
            width: 100%;
            max-width: 300px;
            margin: 0 auto 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            display: none;
        }
        
        .input-section {
            transition: all 0.4s ease;
        }
        
        .input-container {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .input-container label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            display: block;
            text-align: left;
            width: 100%;
        }
        
        .input-container input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8fafc;
        }
        
        .input-container input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            background: white;
        }
        
        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 14px 28px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex: 1;
            max-width: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        #scan-button {
            background: linear-gradient(90deg, #3498db, #2980b9);
        }
        
        #scan-button:hover {
            background: linear-gradient(90deg, #2980b9, #2573a7);
            transform: translateY(-2px);
        }
        
        #display-button {
            background: linear-gradient(90deg, #95a5a6, #7f8c8d);
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        #display-button.active {
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            cursor: pointer;
            opacity: 1;
        }
        
        #display-button.active:hover {
            background: linear-gradient(90deg, #27ae60, #219653);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .output {
            margin-top: 25px;
            padding: 20px;
            border: 2px solid #e0e6ed;
            background: #f8fafc;
            text-align: left;
            border-radius: 12px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .output h3 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 18px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ecf0f1;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #result {
            font-size: 16px;
            line-height: 1.6;
            color: #34495e;
            margin-top: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            word-break: break-all;
            min-height: 100px;
            padding: 10px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e74c3c;
        }
        
        .status-indicator.active {
            background: #2ecc71;
        }
        
        .scanning-notice {
            text-align: center;
            color: #3498db;
            font-weight: 500;
            margin: 15px 0;
            display: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                max-width: 100%;
                width: 100%;
            }
            
            #qr-reader {
                max-width: 100%;
            }
        }
        
        .footer {
            text-align: center;
            margin-top: 5px;
            color: #7f8c8d;
            font-size: 14px;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-qrcode"></i> 收费状态查询</h1>
        
        <!-- QR Code Scanner -->
        <div id="qr-reader"></div>
        <div class="scanning-notice" id="scanning-notice">
            <i class="fas fa-camera"></i> 摄像头已启用，请对准二维码进行扫描
        </div>

        <!-- Input Fields -->
        <div class="input-section" id="input-section">
            <div class="input-container">
                <label for="employee-id"><i class="fas fa-id-card"></i> 工号:</label>
                <input type="text" id="employee-id" placeholder="请输入您的工号">
            </div>
            <div class="input-container">
                <label for="employee-name"><i class="fas fa-user"></i> 姓名:</label>
                <input type="text" id="employee-name" placeholder="请输入您的姓名">
            </div>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button id="scan-button">
                <i class="fas fa-camera"></i> 开始扫码
            </button>
            <button id="display-button">
                <i class="fas fa-eye"></i> 展示内容
            </button>
        </div>

        <!-- Output Section -->
        <div class="output">
            <h3><i class="fas fa-poll"></i> 查询结果 <span class="status-indicator" id="status-indicator"></span></h3>
            <pre id="result">等待扫描结果...</pre>
        </div>
        
        <div class="instructions">
            <h3><i class="fas fa-info-circle"></i> 使用说明</h3>
            <ul>
                <li>建议使用Edge浏览器（进入 edge://flags/ 中搜索"insecure"，输入此网页URL并启用选项才能成功调用摄像头）</li>
            </ul>
            <div class="warning">
                <i class="fas fa-exclamation-triangle"></i>
                区域一体化医疗系统上线后，此系统会适时停用
            </div>
        </div>

        <div class="footer">
            <p>系统版本: 0.8.2 | 最后更新: 2025-07-13</p>
        </div>
    </div>

    <script>
        // 全局变量声明
        let qrCodeContent = ""; // 存储扫描到的二维码原始内容
        let qrScanner = null;   // 存储二维码扫描器实例
        // 获取页面元素引用
        const statusIndicator = document.getElementById('status-indicator'); // 状态指示灯元素
        const scanningNotice = document.getElementById('scanning-notice');   // 扫描提示元素
        const inputSection = document.getElementById('input-section');       // 输入区域元素
        const displayButton = document.getElementById('display-button');     // 展示按钮元素
    
        /**
         * 解析二维码内容函数
         * @param {string} content - 扫描到的二维码原始字符串
         * @returns {object} 包含解析结果的对象，结构如下：
         *   {
         *     billNo: string | null,      // 单据号
         *     patientId: string | null,    // 病人ID
         *     outpatientNo: string | null, // 门诊号
         *     isValid: boolean             // 是否有效二维码
         *   }
         */
        function parseQrCode(content) {
            // 初始化解析结果对象
            const result = {
                billNo: null,
                patientId: null,
                outpatientNo: null,
                isValid: false
            };
            
            // 检查是否是目标格式（包含特定域名）
            if (content.includes('https://hcfybjy.cn/qr_code')) {
                try {
                    // 使用正则表达式提取单据号 (匹配 no=后面的数字)
                    const noMatch = content.match(/no=(\d+)/);
                    if (noMatch && noMatch[1]) {
                        result.billNo = noMatch[1];
                    }
                    
                    // 使用正则表达式提取病人ID (匹配 id=后面的数字)
                    const idMatch = content.match(/id=(\d+)/);
                    if (idMatch && idMatch[1]) {
                        result.patientId = idMatch[1];
                    }
                    
                    // 提取门诊号 (使用#分割字符串，取最后一部分)
                    const parts = content.split('#');
                    if (parts.length > 1) {
                        result.outpatientNo = parts[parts.length - 1];
                    }
                    
                    // 验证所有必需字段是否都存在
                    if (result.billNo && result.patientId && result.outpatientNo) {
                        result.isValid = true;
                    }
                } catch (error) {
                    // 解析过程中出现异常时记录错误
                    console.error("解析二维码时出错:", error);
                }
            }
            
            return result;
        }
        
        function initialize() {
            // 初始化页面元素状态
            statusIndicator.classList.remove('active'); // 初始状态为红色
            displayButton.classList.remove('active');   // 初始状态为灰色
            scanningNotice.style.display = 'none';      // 初始隐藏扫描提示
            inputSection.style.display = 'block';       // 初始显示输入区域
            qrCodeContent = ""; // 清空二维码内容
            qrScanner = null;   // 清空二维码扫描器实例
            document.getElementById("result").textContent = "等待扫描结果...";//rusult结果变成初始化状态 
        }

        // 给"扫码"按钮添加点击事件监听器
        document.getElementById("scan-button").addEventListener("click", () => {

            //调用初始化函数
            initialize();

            // 获取用户输入的工号和姓名
            const employeeId = document.getElementById("employee-id").value;
            const employeeName = document.getElementById("employee-name").value;
    
            // 验证用户输入
            if (employeeId && employeeName) {
                // 隐藏输入区域，显示扫描提示
                inputSection.style.display = 'none';
                scanningNotice.style.display = 'block';
                
                // 获取二维码扫描器容器并显示
                const qrReaderElement = document.getElementById("qr-reader");
                qrReaderElement.style.display = 'block';
                
                // 如果已有扫描器实例正在运行，先停止
                if (qrScanner && qrScanner.isScanning) {
                    qrScanner.stop();
                }
                
                // 创建新的二维码扫描器实例（使用Html5Qrcode第三方库）
                qrScanner = new Html5Qrcode("qr-reader");
                
                // 启动二维码扫描
                qrScanner.start(
                    { facingMode: "environment" },  // 使用后置摄像头
                    {
                        fps: 10,                    // 每秒扫描帧数
                        qrbox: 250                  // 扫描框尺寸
                    },
                    // 扫描成功回调函数
                    qrCodeMessage => {
                        // 保存扫描到的二维码内容
                        qrCodeContent = qrCodeMessage;
                        
                        // 停止扫描器
                        qrScanner.stop();
                        
                        // 解析二维码内容
                        const parsedData = parseQrCode(qrCodeContent);

                        // 显示扫描结果消息
                        if (parsedData.isValid) {
                            // 更新状态指示灯（变为绿色）
                            statusIndicator.classList.add('active');

                            document.getElementById("result").textContent = "✓ 扫码成功！已获取目标二维码内容\n点击下方按钮查看详细信息";
                            // 启用展示按钮
                            displayButton.classList.add('active');
                        } else {
                            document.getElementById("result").textContent = "⚠️ 不是目标二维码，请扫描正确的二维码";
                        }
                        
                        // 隐藏扫描界面，显示输入区域
                        qrReaderElement.style.display = 'none';
                        scanningNotice.style.display = 'none';
                        //inputSection.style.display = 'block';
                    },
                    // 扫描错误回调函数
                    errorMessage => {
                        // 处理扫描错误（非致命错误）
                        console.warn("二维码扫描错误:", errorMessage);
                        statusIndicator.classList.remove('active'); // 更新状态指示灯
                    }
                ).catch(err => {
                    // 处理启动摄像头失败的错误（致命错误）
                    console.error("无法启动二维码扫描器:", err);
                    alert("无法启动摄像头，请确保已授予相机权限并按照使用说明设置浏览器");
                    
                    // 重置界面状态
                    statusIndicator.classList.remove('active');
                    inputSection.style.display = 'block';
                    scanningNotice.style.display = 'none';
                    qrReaderElement.style.display = 'none';
                    initialize();
                });
            } else {
                // 用户未填写必要信息时提示
                alert("请填写工号和姓名后再开始扫码！");
            }
        });
    
        // 给"展示内容"按钮添加点击事件监听器
        displayButton.addEventListener("click", function() {
            // 检查按钮是否处于激活状态（防止未扫描时点击）
            if (!this.classList.contains('active')) return;
            
            // 获取用户输入的工号和姓名
            const employeeId = document.getElementById("employee-id").value;
            const employeeName = document.getElementById("employee-name").value;
            
            // 检查是否有扫描内容
            if (!qrCodeContent) {
                document.getElementById("result").textContent = "请先扫描二维码获取内容";
                statusIndicator.classList.remove('active');
                return;
            }
    
            // 解析二维码内容
            const parsedData = parseQrCode(qrCodeContent);
            
            // 构造结果对象（包含所有相关信息）
            const resultData = {
                qrCodeContent: qrCodeContent,        // 原始二维码内容
                employeeId: employeeId || "未填写",   // 用户工号（带默认值）
                employeeName: employeeName || "未填写",// 用户姓名（带默认值）
                scanTime: new Date().toLocaleString(), // 扫描时间
                billNo: parsedData.billNo || "未提取",
                patientId: parsedData.patientId || "未提取",
                outpatientNo: parsedData.outpatientNo || "未提取",
            };
    
            // 将结果对象格式化为JSON字符串并显示在页面上
            document.getElementById("result").textContent = JSON.stringify(resultData, null, 2);
            
            // 确保状态指示灯亮起
            statusIndicator.classList.add('active');
        });
    </script>
</body>
</html>
